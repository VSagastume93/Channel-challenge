<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <picture class="img">
          <source srcset="./img/image-product-mobile.jpg" media="(max-width: 600px)">
          <img src="./img/image-product-desktop.jpg" alt="demonstrative image of Gabrielle perfume" 
            loading="lazy" decoding="async">
        </picture>
      </div>
      <div class="info">
        <p class="label">Perfume</label>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="price1">$149.99</span>
          <span class="price2">$169.99</span>
        </p>
        <button class="btn">
          <img src="./img/icon-cart.svg" alt="icon">
         Add to Cart
        </button>
      </div>
    </div>
 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/victor-sagastume-935509230" target="_blank">Victor Sagastume</a>.
    </div>
  </div>
</body>
</html>
